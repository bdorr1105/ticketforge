---
services:
  postgres:
    image: postgres:15-alpine
    container_name: ticketforge_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ticketforge
      POSTGRES_USER: ticketforge_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - ticketforge_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ticketforge_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  ticketforge-backend:
    image: ldscyber/ticketforge-backend:latest  # or use :v1.1.0 for specific version
    container_name: ticketforge_backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-5080}:5000"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=ticketforge
      - DB_USER=ticketforge_user
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_SECURE=${SMTP_SECURE}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
    volumes:
      - ./data/uploads:/app/uploads
      - ./data/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ticketforge_network

  ticketforge-webapp:
    image: ldscyber/ticketforge-webapp:latest  # or use :v1.1.0 for specific version
    container_name: ticketforge_webapp
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3080}:80"
    depends_on:
      - ticketforge-backend
    networks:
      - ticketforge_network

networks:
  ticketforge_network:
    driver: bridge
