---
# Docker Compose configuration for using pre-built images from Docker Hub
# Usage: docker-compose -f docker-compose.hub.yml up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: ticketforge_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Database initialization scripts will be downloaded or you can mount them
      # - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - ticketforge_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  ticketforge-backend:
    # Replace 'ldscyber' with your Docker Hub username
    image: ldscyber/ticketforge-backend:latest
    container_name: ticketforge_backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT}:5000"
    environment:
      - NODE_ENV=${NODE_ENV}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=${JWT_EXPIRE:-7d}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
    volumes:
      - ticketforge_uploads:/app/uploads
      - ticketforge_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ticketforge_network

  ticketforge-webapp:
    # Replace 'ldscyber' with your Docker Hub username
    image: ldscyber/ticketforge-webapp:latest
    container_name: ticketforge_webapp
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      - ticketforge-backend
    networks:
      - ticketforge_network

volumes:
  postgres_data:
    driver: local
  ticketforge_uploads:
    driver: local
  ticketforge_logs:
    driver: local

networks:
  ticketforge_network:
    driver: bridge
